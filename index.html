<!DOCTYPE html>
<html>
<head>
  <title>Carte avec Objet Mobile</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <div id="map" style="height: 1200px;"></div>
  <script>
    // Initialiser la carte
    var map = L.map('map').setView([51.045154, 2.303977], 13); // Coordonnées de Paris
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    // Ajouter un marqueur
    var marker = L.marker([51.045154, 2.303977]).addTo(map);

    // Ajouter un triangle
    var triangleCoords = [
      [51.045154, 2.303977], // Premier point (sommet du triangle)
      [51.045154, 2.31], // Deuxième point
      [51.05, 2.32], // Troisième point
      [51.045154, 2.303977]  // Retour au premier point pour fermer le polygone
    ];

    var triangle = L.polygon(triangleCoords, {
      color: 'blue', // Couleur des bordures
      fillColor: 'blue', // Couleur de remplissage
      fillOpacity: 0.5 // Opacité de remplissage
    }).addTo(map);

    // Centrer la vue sur le triangle
    map.fitBounds(triangle.getBounds());
  </script>
</body>
</html>
