<!DOCTYPE html>
<html>
<head>
  <title>Carte avec Objet Mobile</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <div id="map" style="height: 500px;"></div>
  <script>
    // Initialiser la carte
    var map = L.map('map').setView([51.045154, 2.303977], 13); // Coordonnées de Paris
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    // Ajouter un marqueur
    var marker = L.marker([48.8566, 2.3522]).addTo(map);

    // Simuler un mouvement (par exemple via des données d'un serveur)
    let positions = [
      [48.857, 2.352],
      [48.858, 2.353],
      [48.859, 2.354]
    ];
    let index = 0;

    setInterval(() => {
      if (index < positions.length) {
        marker.setLatLng(positions[index]);
        map.panTo(positions[index]);
        index++;
      }
    }, 1000);
  </script>
</body>
</html>
